{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-11 col-sm-8 col-md-6 col-lg-4">
    <div class="card shadow border-0 p-4">
      <h2 class="text-center text-success mb-4">Welcome Back</h2>

      {% if form.errors %}
        <div class="alert alert-danger text-center">
          Invalid username or password.
        </div>
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_username" class="form-label fw-bold">Username</label>
          <input type="text" name="username" class="form-control" id="id_username" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label fw-bold">Password</label>
          <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter your password" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
