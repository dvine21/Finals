{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success px-3 py-2 mb-4">
        <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand d-flex align-items-center text-white fw-bold" href="#">
          <img src="{% static 'images/logo.png' %}" alt="Logo" width="35" height="35" class="me-2">
          Cavite State University
        </a>
        <div>
          {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
              {% csrf_token %}
              <button type="submit"
                style="background:none; border:none; cursor:pointer; color:rgb(255, 251, 246); padding:0;">
                Logout
              </button>
            </form>
          {% else %}
            <a href="{% url 'login' %}"
              style="color:rgb(255, 251, 246); text-decoration: none; padding:0;">
              Login
            </a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <div class="container mt-4">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
              style="background:none; border:none; cursor:pointer; color:rgb(255, 251, 246); padding:0; font-weight:bold;">
              Login
            </button>
          </form>
        </div>
        {% endblock %}
    </div>
</body>
</html>
