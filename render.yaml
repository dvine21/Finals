services:
  - type: web
    name: finals-web
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "./start.sh"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: "finals.settings"
      - key: DATABASE_URL
        fromDatabase:
          name: finals-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"

databases:
  - name: finals-db
    plan: free
    postgresMajorVersion: 15
